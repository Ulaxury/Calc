<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
  <link href="./style.css" rel="stylesheet" />

</head>
<body>

<table class="black mybody">
  <tr>
    <th colspan="10" class="dark button" id = "result" align="right"></th>

  </tr>

  <tr>
    <th class="dark button" colspan="2" id="my2">2<sup>x</sup></th>
    <th class="dark button" id="mc">MC</th>
    <th class="dark button" id="mPlus">M+</th>
    <th class="dark button" id="mMinus">M-</th>
    <th class="dark button" id="mr">MR</th>
    <th class="white button" id="myclean">AC</th>
    <th class="white button" id="change_sign">+/-</th>
    <th class="white button" id="percent">%</th>
    <th class="orange button" id="division">/</th>
  </tr>

  <tr>

    <th class="dark button" id = "square">x<sup>2</sup></th>
    <th class="dark button" id = "cube">x<sup>3</sup></th>
    <th class="dark button" id = "degree">x<sup>y</sup></th>
    <th class="dark button" id = "e">e<sup>x</sup></th>
    <th class="dark button" id = "ten">10<sup>x</sup></th>
    <th class="dark button" id="logY">log<sub>y</sub></th>

    <th class="gray button" id="sign7">7</th>
    <th class="gray button" id="sign8">8</th>
    <th class="gray button" id="sign9">9</th>
    <th class="orange button" id="multiplication">*</th>

  </tr>

  <tr>

    <th class="dark button" id="subX">1/x</th>
    <th class="dark button" id="root2">√2</th>
    <th class="dark button" id="root3">∛x</th>
    <th class="dark button" id="rootY"><sup>y</sup>√x</th>
    <th class="dark button" id="myln">ln</th>
    <th class="dark button" id="mylg">log<sub>10</sub></th>

    <th class="gray button" id="sign4">4</th>
    <th class="gray button" id="sign5">5</th>
    <th class="gray button" id="sign6">6</th>
    <th class="orange button" id="subtraction">-</th>

  </tr>

  <tr>

    <th class="dark button" id="factorial">x!</th>
    <th class="dark button" id="sinX">sin</th>
    <th class="dark button" id="cosX">cos</th>
    <th class="dark button" id="tanX">tan</th>
    <th class="dark button" id="getE" >e</th>
    <th class="dark button" id="mylog2">log<sub>2</sub></th>

    <th class="gray button" id="sign1">1</th>
    <th class="gray button" id="sign2">2</th>
    <th class="gray button" id="sign3">3</th>
    <th class="orange button" id="addition">+</th>

  </tr>

  <tr>

    <th class="dark button" id="arc">arc_</th>
    <th class="dark button" id="sinH">sinh</th>
    <th class="dark button" id="cosH">cosh</th>
    <th class="dark button" id="tanH">tanh</th>
    <th class="dark button" id="pi">π</th>
    <th class="dark button" id="EE">EE</th>

    <th class="gray button" colspan="2" id="sign0">0</th>
    <th class="gray button" id="sign_">.</th>
    <th class="orange button" id="get_answer">=</th>

  </tr>

</table>


<script src="script.js">

</script>

</body>
</html>
